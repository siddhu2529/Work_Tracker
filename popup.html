<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Work Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Work Tracker</h1>
      <div class="tabs">
        <div class="tab active" data-tab="timerTab">Timer</div>
        <div class="tab" data-tab="historyTab">History</div>
        <div class="tab" data-tab="settingsTab">Settings</div>
      </div>
    </div>

    <div id="timerTab" class="tab-content active">
      <div class="form-group">
        <label for="taskInput">Today's Task</label>
        <textarea id="taskInput" rows="2" placeholder="Enter your Jira tickets or task instructions..."></textarea>
      </div>
      <div class="timer-container">
        <div class="timer-display" id="timer">00:00:00</div>
        <div class="timer-controls">
          <button id="startBtn" class="btn btn-primary">Start</button>
          <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
          <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" rows="3" placeholder="Add notes about your work..."></textarea>
      </div>
      <button id="generateSummaryBtn" class="btn btn-primary btn-block">Generate Summary</button>
      <div id="summary" class="summary-content hidden"></div>
    </div>

    <div id="historyTab" class="tab-content">
      <div id="history-list"></div>
    </div>

    <div id="settingsTab" class="tab-content">
      <div class="form-group">
        <label for="dateFormat">Date Format:</label>
        <select id="dateFormat">
          <option value="MM/DD/YYYY">MM/DD/YYYY</option>
          <option value="DD/MM/YYYY">DD/MM/YYYY</option>
          <option value="YYYY-MM-DD">YYYY-MM-DD</option>
        </select>
      </div>
      <div class="form-group">
        <label for="timeFormat">Time Format:</label>
        <select id="timeFormat">
          <option value="12h">12-hour (AM/PM)</option>
          <option value="24h">24-hour</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weekStart">Week Starts On:</label>
        <select id="weekStart">
          <option value="0">Sunday</option>
          <option value="1">Monday</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reminderTime">Weekly Reminder Time:</label>
        <input type="time" id="reminderTime" value="17:00">
      </div>
      <div class="form-group">
        <label class="toggle-label">
          <input type="checkbox" id="dailyReminderToggle">
          Enable Daily Reminder
        </label>
      </div>
      <div class="form-group daily-reminder-time" style="display: none;">
        <label for="dailyReminderTime">Daily Reminder Time:</label>
        <input type="time" id="dailyReminderTime" value="09:00">
      </div>
      <div class="form-group">
        <label for="geminiApiKey">Gemini API Key</label>
        <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API key">
        <small>Required for AI-powered summaries</small>
      </div>
      <button id="saveSettingsBtn" class="btn btn-primary btn-block">Save Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
